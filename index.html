<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="newBook">NEW BOOK</button>
    <div class="books"></div>
    <dialog>
        <form>
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages">
            </div>
            <div>
                <label for="read">Read</label>
                <input type="radio" id="read" name="read?" value="read">
                <label for="not read">Not read</label>
                <input type="radio" id="not read" name="read?" value="not read">
            </div>
            <div>
                <button class="formSubmit" type="submit">Submit</button>
            </div>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
